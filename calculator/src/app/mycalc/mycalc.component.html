<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container" [ngClass]="currentTheme">
    <!-- Theme Toggle Button  -->
    <div class="theme-toggle">
      <span>Theme</span>
      <input type="radio" id="theme1" name="theme" (change)="setTheme('default')" [checked]="currentTheme==='default'"/>
      <label for="theme1">1</label>
      <input type="radio" id="theme2" name="theme" (change)="setTheme('light')" [checked]="currentTheme==='light'"/>
      <label for="theme2">2</label>
      <input type="radio" id="theme3" name="theme" (change)="setTheme('dark')" [checked]="currentTheme==='dark'"/>
      <label for="theme3">3</label>
    </div>

    <!-- Display Area for Calculator  -->
    <div class="display">
      <form action="">
        <input type="text" [(ngModel)]="displayValue" readonly>
      </form>
    </div>

    <!-- Buttons for calculator  -->
    <div class="button-container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
